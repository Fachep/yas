name: Rust

on:
  push:
    tags:
      - "*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Build
      run: cargo build -r
    - name: Pre-Upload
      run: |
        "${{ hashFiles('target/release/yas.exe') }}" | Out-File yas-${{ github.ref_name }}.sha256 ASCII -NoNewline
        Get-Content yas-${{ github.ref_name }}.sha256
        Rename-Item target/release/yas.exe yas-${{ github.ref_name }}.exe
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: yas
        path: |
          target/release/yas-${{ github.ref_name }}.exe
          yas-${{ github.ref_name }}.sha256
